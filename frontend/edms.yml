apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aismv-front-edms
  name: aismv-front-edms
  namespace: aismv
  selfLink: /apis/apps/v1/namespaces/aismv/deployments/aismv-front-edms
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: aismv-front-edms
  template:
    metadata:
      labels:
        app: aismv-front-edms
    spec:
      containers:
      - image: 172.16.9.49:30020/front/aismv-front-edms:latest
        imagePullPolicy: Always
        name: aismv-front-edms
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          failureThreshold: 6
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: aismv-front-edms
spec:
  type: NodePort
  selector:
    app: aismv-front-edms
  ports:
  - nodePort: 31201
    protocol: TCP
    port: 8080
    targetPort: 8080
