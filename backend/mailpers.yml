apiVersion: apps/v1
kind: Deployment
metadata:
  name: aismv-back-mailpers
  namespace: aismv
  labels:
    app: aismv-back-mailpers
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: aismv-back-mailpers
  template:
    metadata:
      labels:
        app: aismv-back-mailpers
    spec:
      containers:
      - image: 172.16.9.49:30020/back/aismv-back-mailpers:$BUILD_NUMBER
        name: aismv-back-mailpers
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aismv-back-mailpers
  namespace: aismv
spec:
  type: NodePort
  selector:
    app: aismv-back-mailpers
  ports:
  - nodePort: 31102
    protocol: TCP
    port: 8080
    targetPort: 8080
